<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="theme-color" content="#070a10" />
  <title>Mnwab</title>

  <!-- Pixel/Minecraft-ish font (only used for the server address) -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">

  <link id="favicon" rel="icon" href="" />

  <style>
    :root{
      --bg:#070a10;
      --card:#0e1626;
      --text:#e5e7eb;
      --muted:#9ca3af;
      --border:#1f2937;

      --btn:#e5e7eb;
      --btnText:#070a10;

      --good:#34d399;
      --bad:#fb7185;
      --warn:#fbbf24;

      --glow:120,180,255;
    }

    *{box-sizing:border-box}

    body{
      margin:0;
      min-height:100vh;
      min-height:100dvh; /* mobile-safe */
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      color:var(--text);
      display:grid;
      place-items:center;
      padding:24px;
      overflow:hidden;
      background:
        radial-gradient(900px 450px at 20% 10%, rgba(var(--glow),.12), transparent 60%),
        radial-gradient(700px 500px at 80% 30%, rgba(255,255,255,.06), transparent 60%),
        var(--bg);
    }

    /* ❄️ Snow */
    .snow{ position:fixed; inset:0; pointer-events:none; z-index:0; }
    .flake{
      position:absolute;
      top:-12px;
      border-radius:999px;
      background: rgba(255,255,255,.6);
      filter: blur(.15px);
      animation-name: fall;
      animation-timing-function: linear;
      animation-iteration-count: infinite;
      will-change: transform;
      opacity:.5;
    }
    @keyframes fall{
      to{ transform: translate(var(--drift), 110dvh); }
    }

    .card{
      position:relative;
      z-index:1;
      width:100%;
      max-width:560px;
      border-radius:22px;
      padding:26px;
      background: rgba(14,22,38,.78);
      border:1px solid rgba(31,41,55,.85);
      box-shadow: 0 20px 60px rgba(0,0,0,.6);
      backdrop-filter: blur(10px);
      animation: fadeUp .6s ease forwards;
    }
    @keyframes fadeUp{
      from{opacity:0; transform:translateY(14px)}
      to{opacity:1; transform:translateY(0)}
    }

    .title{
      display:flex;
      align-items:center;
      justify-content:center;
      gap:12px;
      margin-bottom: 6px;
      text-align:center;
    }
    .srv-icon{
      width:44px;
      height:44px;
      border-radius:14px;
      background: rgba(0,0,0,.25);
      border:1px solid rgba(31,41,55,.9);
      box-shadow: 0 12px 30px rgba(0,0,0,.4);
      object-fit: cover;
    }

    h1{
      margin:0;
      font-size:40px;
      letter-spacing:-1px;
      font-weight:850;
    }
    .byline{
      margin: 6px 0 18px;
      color:var(--muted);
      font-size:13px;
      text-align:center;
    }

    .server{
      border-radius:16px;
      padding:16px;
      background: rgba(0,0,0,.22);
      border:1px solid rgba(31,41,55,.9);
    }
    .label{ color:var(--muted); font-size:13px; margin-bottom:8px; }

    .row{
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap:10px;
      flex-wrap:wrap;
    }

    /* ✅ Pixel font ONLY for the address */
    .ip{
      font-family: "Press Start 2P", system-ui, sans-serif;
      font-size: 14px;               /* pixel fonts are big; keep it readable */
      letter-spacing: 0.5px;
      line-height: 1.3;
      user-select: all;
      word-break: break-word;
    }

    .badge{
      display:inline-flex;
      align-items:center;
      gap:8px;
      padding:8px 10px;
      border-radius:999px;
      border:1px solid rgba(31,41,55,.9);
      background: rgba(255,255,255,.03);
      color: var(--muted);
      font-size: 12.5px;
      white-space: nowrap;
    }

    .dot{
      width:10px;height:10px;border-radius:50%;
      background:var(--warn);
      box-shadow:0 0 14px rgba(251,191,36,.45);
      animation: pulse 1.6s ease-in-out infinite;
    }
    .dot.online{ background:var(--good); box-shadow:0 0 14px rgba(52,211,153,.45); }
    .dot.offline{ background:var(--bad); box-shadow:0 0 14px rgba(251,113,133,.45); animation:none; }
    @keyframes pulse{
      0%,100%{transform:scale(1); opacity:.85}
      50%{transform:scale(1.25); opacity:1}
    }

    .btn{
      padding:10px 14px;
      border:none;
      border-radius:12px;
      font-weight:800;
      cursor:pointer;
      background:var(--btn);
      color:var(--btnText);
      transition: transform .15s ease, opacity .15s ease;
      user-select:none;
      -webkit-tap-highlight-color: transparent;
    }
    .btn:hover{ transform: translateY(-1px); }
    .btn:active{ transform: translateY(0) scale(.98); }

    .btn.big{
      width:100%;
      margin-top:12px;
      padding:12px 14px;
      border-radius:14px;
      font-size:15px;
      letter-spacing:.2px;
    }

    .pill{
      margin-top:12px;
      padding:10px 12px;
      border-radius:14px;
      border:1px solid rgba(31,41,55,.9);
      background: rgba(255,255,255,.03);
      font-size:13px;
      color:var(--muted);
      display:flex;
      justify-content:space-between;
      gap:10px;
      flex-wrap:wrap;
    }
    .strong{ color: var(--text); font-weight:800; }

    /* Player bar */
    .bar-wrap{
      margin-top:12px;
      border-radius:14px;
      border:1px solid rgba(31,41,55,.9);
      background: rgba(255,255,255,.03);
      padding:10px 12px;
    }
    .bar-top{
      display:flex;
      justify-content:space-between;
      gap:10px;
      flex-wrap:wrap;
      font-size:13px;
      color: var(--muted);
      margin-bottom:8px;
    }
    .bar{
      height:10px;
      border-radius:999px;
      background: rgba(255,255,255,.06);
      overflow:hidden;
      border:1px solid rgba(31,41,55,.65);
    }
    .fill{
      height:100%;
      width:0%;
      border-radius:999px;
      background: rgba(var(--glow), .55);
      box-shadow: 0 0 18px rgba(var(--glow), .18);
      transition: width .35s ease;
    }

    .toast{
      margin-top: 12px;
      text-align:center;
      font-size:12.5px;
      color: rgba(156,163,175,.85);
      min-height: 16px;
    }
    .footer{
      margin-top: 10px;
      text-align:center;
      font-size:12px;
      color: rgba(156,163,175,.7);
    }

    @media (prefers-reduced-motion: reduce){
      .flake{ display:none; }
      .card{ animation:none; }
      .dot{ animation:none; }
      .btn{ transition:none; }
      .fill{ transition:none; }
    }
  </style>
</head>

<body>
  <div class="snow" id="snow"></div>

  <main class="card">
    <div class="title">
      <img class="srv-icon" id="srvIcon" alt="Server icon" />
      <h1>Mnwab</h1>
    </div>
    <div class="byline">by lnvnl</div>

    <section class="server">
      <div class="label">Server Address (Java)</div>

      <div class="row">
        <div class="ip" id="serverIp">mc.lnvnl.org</div>

        <div class="badge" title="Live status">
          <span class="dot" id="statusDot" aria-hidden="true"></span>
          <span id="statusText">Checking…</span>
        </div>
      </div>

      <button class="btn big" id="joinBtn" type="button">Join / Copy IP</button>

      <div class="bar-wrap">
        <div class="bar-top">
          <span id="playersText">Players: —/—</span>
          <span id="updatedText">Updated: —</span>
        </div>
        <div class="bar"><div class="fill" id="playerFill"></div></div>
      </div>

      <div class="pill">
        <span>Server: <span class="strong" id="serverVer">—</span></span>
        <span>Latest MC: <span class="strong" id="latestVer">Loading…</span></span>
      </div>

      <div class="toast" id="toast"></div>
      <div class="footer">Multiplayer → Add Server → paste the address</div>
    </section>
  </main>

  <script>
    const SERVER = "mc.lnvnl.org";

    const toast = document.getElementById("toast");
    const joinBtn = document.getElementById("joinBtn");
    const statusDot = document.getElementById("statusDot");
    const statusText = document.getElementById("statusText");
    const playersText = document.getElementById("playersText");
    const serverVer = document.getElementById("serverVer");
    const latestVer = document.getElementById("latestVer");
    const updatedText = document.getElementById("updatedText");
    const playerFill = document.getElementById("playerFill");
    const srvIcon = document.getElementById("srvIcon");
    const favicon = document.getElementById("favicon");
    const serverIpEl = document.getElementById("serverIp");

    let lastUpdatedAt = null;

    serverIpEl.textContent = SERVER;

    function showToast(msg){
      toast.textContent = msg;
      clearTimeout(showToast._t);
      showToast._t = setTimeout(() => toast.textContent = "", 1400);
    }

    async function copyText(text){
      try{
        if (navigator.clipboard && window.isSecureContext) {
          await navigator.clipboard.writeText(text);
          return true;
        }
      }catch(e){}
      try{
        const ta = document.createElement("textarea");
        ta.value = text;
        ta.style.position = "fixed";
        ta.style.left = "-9999px";
        ta.setAttribute("readonly", "");
        document.body.appendChild(ta);
        ta.select();
        const ok = document.execCommand("copy");
        document.body.removeChild(ta);
        return ok;
      }catch(e){
        return false;
      }
    }

    joinBtn.addEventListener("click", async () => {
      const ok = await copyText(SERVER);
      joinBtn.textContent = ok ? "Copied ✓" : "Copy failed";
      showToast(ok ? "Copied to clipboard" : "Browser blocked copying");
      setTimeout(() => joinBtn.textContent = "Join / Copy IP", 1200);
    });

    function setStatus(state){
      statusDot.classList.remove("online","offline");
      if(state === true){
        statusDot.classList.add("online");
        statusText.textContent = "Online";
      } else if(state === false){
        statusDot.classList.add("offline");
        statusText.textContent = "Offline";
      } else {
        statusText.textContent = "Checking…";
      }
    }

    function setUpdatedLabel(){
      if(!lastUpdatedAt){ updatedText.textContent = "Updated: —"; return; }
      const s = Math.max(0, Math.floor((Date.now() - lastUpdatedAt) / 1000));
      if(s < 10) updatedText.textContent = "Updated: just now";
      else if(s < 60) updatedText.textContent = `Updated: ${s}s ago`;
      else updatedText.textContent = `Updated: ${Math.floor(s/60)}m ago`;
    }

    async function fetchJsonWithTimeout(url, ms=6500){
      const controller = new AbortController();
      const t = setTimeout(() => controller.abort(), ms);
      try{
        const res = await fetch(url, { cache:"no-store", signal: controller.signal });
        if(!res.ok) throw new Error("Bad response");
        return await res.json();
      } finally {
        clearTimeout(t);
      }
    }

    async function loadStatus(){
      setStatus(null);
      try{
        const d = await fetchJsonWithTimeout(`https://api.mcsrvstat.us/3/${SERVER}`, 6500);
        lastUpdatedAt = Date.now();
        setUpdatedLabel();

        if(d && d.online){
          setStatus(true);

          const online = d?.players?.online ?? 0;
          const max = d?.players?.max ?? 0;
          playersText.textContent = `Players: ${online}/${max || "—"}`;

          const ver = d?.protocol?.name || d?.version || "—";
          serverVer.textContent = ver;

          let pct = 0;
          if (max && max > 0) pct = Math.min(100, Math.round((online / max) * 100));
          playerFill.style.width = pct + "%";
        } else {
          setStatus(false);
          playersText.textContent = "Players: —/—";
          serverVer.textContent = "—";
          playerFill.style.width = "0%";
        }
      } catch {
        statusText.textContent = "Unavailable";
        playersText.textContent = "Players: —/—";
        serverVer.textContent = "—";
        playerFill.style.width = "0%";
      }
    }

    async function loadLatest(){
      try{
        const j = await fetchJsonWithTimeout("https://piston-meta.mojang.com/mc/game/version_manifest_v2.json", 6500);
        latestVer.textContent = j?.latest?.release || "Latest";
      } catch {
        latestVer.textContent = "Latest";
      }
    }

    // Server icon + favicon
    function setIcon(){
      const url = `https://api.mcsrvstat.us/icon/${SERVER}`;
      srvIcon.src = url;
      srvIcon.onerror = () => { srvIcon.style.display = "none"; };
      favicon.href = url;
    }

    // Snow
    function makeSnow(){
      const container = document.getElementById("snow");
      const reduceMotion = window.matchMedia && window.matchMedia("(prefers-reduced-motion: reduce)").matches;
      if (reduceMotion) return;

      const count = 70;
      for(let i=0;i<count;i++){
        const f = document.createElement("div");
        f.className = "flake";

        const size = 2.5 + Math.random()*3.5;
        const left = Math.random()*100;
        const duration = 10 + Math.random()*10;
        const delay = Math.random()*10;
        const opacity = 0.25 + Math.random()*0.55;
        const drift = (Math.random()*40 - 20) + "px";

        f.style.width = size + "px";
        f.style.height = size + "px";
        f.style.left = left + "%";
        f.style.opacity = opacity;
        f.style.setProperty("--drift", drift);
        f.style.animationDuration = duration + "s";
        f.style.animationDelay = delay + "s";

        container.appendChild(f);
      }
    }

    // Init
    setIcon();
    makeSnow();
    loadStatus();
    loadLatest();

    setInterval(loadStatus, 120000);
    setInterval(loadLatest, 120000);
    setInterval(setUpdatedLabel, 1000);
  </script>
</body>
</html>
